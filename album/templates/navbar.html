<div class="navbar navbar-inverse" role="navigation" style=" background: linear-gradient(to right, #0f2027, #203a43, #2c5364);">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            <a class="navbar-brand" href="{% url 'albumToday' %}"><strong>THE GALLERIA</strong> &nbsp;&nbsp;&nbsp;<i class="fas fa-camera-retro"></i></a>
            <a href="/admin" class="navbar-brand" class="btn col-sm-3" style="font-size: 12px; font-weight: bold; padding-top: 5px;" onmouseover="this.style.backgroundColor='0f2027'" onmouseout="this.style.backgroundColor='#203a43'">Admin</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">

                {% for location in locations%}
                <li><a class="btn dropdown" id="btn" style="font-size: 12px; font-weight: bold; padding-top: 5px;" onmouseover="this.style.backgroundColor='0f2027'" onmouseout="this.style.backgroundColor='#203a43'" href="{% url 'location' location.id %}">{{location}}</a></li>
                {%endfor%}
            </ul>
            <!-- Adding a search form  -->
            <ul class="col-sm-3 navbar-right">

                <form class="navbar-form" role="search" action="{% url 'search_results' %}">

                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search By Category" name="photos">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>

                </form>
            </ul>
            <!-- search form end -->
        </div>
    </div>
</div>
