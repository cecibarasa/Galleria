{%extends 'all-photos/base.html'%} {% block content %}

<div class="container-fluid">

    <div class="row">
        <img src="{{photos.photo_image.url}}" class="img-responsive" alt="" style="width: 100px; height: 100px;">
    </div>

    <div class="row">
        <h2 class="text-center">{{photos.name}}</h2>
        <p class="text-center">{{photos.description}}</p>
    </div>

    <div class="row">
        <p>{{photos.category}}</p>
        <p>{{photos.location}}</p>
    </div>

    <div class="row">
        <p>Posted {{photos.pub_date|timesince}} by {{photos.photographer.first_name}}</p>
    </div>

</div>

{% endblock %}
